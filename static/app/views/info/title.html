<div class="container" ng-cloak>
  <h3>{{ dsinfo.dataset_title }}</h3>
  <div class="info-item">
    <p ng-show="dsinfo.authordisplay">
      <strong>Author:</strong>
      {{ dsinfo.authordisplay }}
    </p>
    <p ng-show="dsinfo.taxogroup">
      <strong>Taxonomic groups:</strong>
      {{ dsinfo.taxogroup }}
    </p>
    <p ng-show="dsinfo.url">
      <strong>Source:</strong>
      <a href="{{ dsinfo.url }}">{{ dsinfo.url }}</a>
    </p>
  </div>
  <div class="dataset-section" style="margin-top: 10px; margin-bottom: 10px;" ng-if="dsinfo.dataset_id == '21aa3c7a-85bd-4bad-bf01-25fb4ed09b52'">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Download <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">MOL annotated archive <small class="text-success">(Recommended)</small></a></li>
        <li><a href="https://data.mol.org/downloads/datasets/21aa3c7a-85bd-4bad-bf01-25fb4ed09b52/Sphingid_Moths_MoL_2015_06_26.zip">Source archive</a></li>
      </ul>
    </div>
  </div>
</div>
