<div class="col-md-12 refine controls habitats">
    <div class="row">
        <div class="col-md-12">
           <h4><span class="ttelem" uib-tooltip="{{ tt.hab_asst_short }}">Habitat Associations</span>
           <div class="btn-group">
              <button type="button" uib-btn-radio="true" selected
                ng-model="toggles.refine" class="btn btn-default btn-xs">ON</button>
              <button type="button" uib-btn-radio="false"
                ng-model="toggles.refine" class="btn btn-default btn-xs">OFF</button>
            </div></h4>


        </div>
    </div>
    <div ng-class="{'disabled': !toggles.refine   }" ng-click="stale=true" class="row">
        <div class="control col-md-6"
            rel="tooltip" class="help"
            title="Mean elevation of 1km pixel">
            <div class="row">
               <div class="col-md-12">
                    <span class="ttelem" tooltip-placement="right" uib-tooltip="{{ tt.elevation }}">Elevation</span>
                    <div class="btn-group">
                      <button type="button" uib-btn-radio="true" selected
                        ng-model="species.prefs.use_e" class="btn btn-default btn-xs">ON</button>
                      <button type="button" uib-btn-radio="false"
                        ng-model="species.prefs.use_e" class="btn btn-default btn-xs">OFF</button>
                    </div>
                </div>
            </div>
            <div ng-class="{'disabled': !species.prefs.use_e }" class="row">
                <div class="col-md-12">
                    <div>{{species.prefs.elev_min}} - {{species.prefs.elev_max}} meters</div>
                     <div class="sliders" range-slider show-values="false"
                        step="100" min="0" max="8000"
                        ng-click="stale=true"
                        disabled = "!species.prefs.use_e"
                        prevent-equal-min-max
                        model-min="species.prefs.elev_min" model-max="species.prefs.elev_max"></div>
                </div>

            </div>
        </div>
        <div class="control col-md-6"
            rel="tooltip" class="help"
            title="Average percent of 1km pixel with vegetation taller than 5m (Landsat, 30m)">
            <div class="row">
               <div class="col-md-12">
                    <span class="ttelem" uib-tooltip="{{ tt.tree_cover }}">Tree&nbsp;cover:</span>
                    <div class="btn-group">
                      <button type="button"
                        uib-btn-radio="true"
                        ng-model="species.prefs.use_f"
                        class="btn btn-default btn-xs">ON</button>
                      <button type="button"
                        uib-btn-radio="false"
                        ng-model="species.prefs.use_f"
                        class="btn btn-default btn-xs">OFF</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-class="{'disabled': !species.prefs.use_f }" class="col-md-12">
                    <div>{{species.prefs.tree_cover_min}} - {{species.prefs.tree_cover_max}}%</div>
                    <div class="sliders" range-slider
                        ng-click="stale=true"
                        disabled = "!species.prefs.use_f"
                        show-values="false"
                        step="5" min="0" max="100"
                        prevent-equal-min-max
                        model-min="species.prefs.tree_cover_min"
                        model-max="species.prefs.tree_cover_max"></div>
                </div>
            </div>
        </div>
    </div>
    <div ng-class="{'disabled': !toggles.refine}" ng-click="stale=true" class="row">
        <div class="col-md-12">
            <span class="ttelem" tooltip-placement="right" uib-tooltip="{{ tt.land_cover }}">Landcover</span>
            <div class="btn-group">
                <button type="button" uib-btn-radio="true" ng-model="species.prefs.use_h" class="btn btn-default btn-xs">ON</button>
                <button type="button" uib-btn-radio="false" ng-model="species.prefs.use_h" class="btn btn-default btn-xs">OFF</button>
            </div>
        </div>
    </div>
    <div ng-class="{'disabled': !toggles.refine || !species.prefs.use_h }" class="row">
        <div class="left-hab">
            <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.woodlands }}">Woodlands</span></div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[1]" ng-change="updateHabitats()">
                    Forests</button>
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[8]">Woody Savannas</button>
            </div>
        </div>
        <div class="right-hab">
            <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.cultivated }}">Cultivated</span></div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[12]">Cropland</button>
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[14]">Cropland Mosaics</button>
            </div>
        </div>
    </div>
    <div  ng-class="{'disabled': !species.prefs.use_h || !toggles.refine }" class="row">
        <div class="left-hab">
            <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.shrublands }}">Shrublands</span></div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[7]">Open</button>
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[6]">Closed</button>
            </div>
        </div>
        <div class="right-hab">
            <div style="display:inline-block">
                <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.barren }}">Barren</span></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[16]">Barren</button>
                </div>
            </div>
            <div style="display:inline-block">
                <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.urban }}">Urban</span></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[13]">Urban</button>
                </div>
            </div>
        </div>
    </div>
    <div  ng-class="{'disabled': !species.prefs.use_h || !toggles.refine }">
        <div class="left-hab">
            <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.herbaceous }}">Herbaceous</span></div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[9]">Savannas</button>
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[10]">Grasslands</button>
            </div>
        </div>
        <div class="right-hab">
            <div class="hab-group-label"><span class="ttelem" uib-tooltip="{{ tt.water }}">Water</span></div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[11]">Wetlands</button>
                <button type="button" class="btn btn-default btn-xs" uib-btn-checkbox ng-model="species.prefs.habitats[0]">Water Bodies</button>
            </div>
        </div>
    </div>
</div>
