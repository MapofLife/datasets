  <div class="dataset-section" style="margin-top: 10px; margin-bottom: 10px;" ng-if="dsinfo.dataset_id == '21aa3c7a-85bd-4bad-bf01-25fb4ed09b52'">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Download <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">MOL annotated archive <small class="text-success">(Recommended)</small></a></li>
        <li><a href="https://data.mol.org/downloads/datasets/21aa3c7a-85bd-4bad-bf01-25fb4ed09b52/Sphingid_Moths_MoL_2015_06_26.zip">Source archive</a></li>
      </ul>
    </div>
  </div>
  <div class="dataset-section" ng-repeat="md in dsinfo.metadata">
    <hr class="featurette-divider" />
    <h3>{{ md.section }}</h3>
    <div class="info-item" ng-repeat="mdc in md.children">
      <p ng-if="mdc.id.indexOf('doi') == -1">
        <strong>{{ mdc.label }}:</strong>
        <span ng-bind-html="mdc.value | linky:'_blank'"></span>
      </p>
      <p ng-if="mdc.id.indexOf('doi') > -1">
        <strong>{{ mdc.label }}:</strong>
        <span><a href="{{ mdc.value | doiLink }}" target="_blank">{{ mdc.value | doiText }}</a></span>
      </p>
    </div>
  </div>
  <div class="dataset-section" ng-if="dsinfo.children && dsinfo.children.length && dsinfo.children[0].dataset_title">
    <hr class="featurette-divider" />
    <h3>Constituent Datasets</h3>
    <ul class="info-children">
      <li ng-repeat="dataset in dsinfo.children">
        <a ng-href="//mol.org/datasets/{{dataset.dataset_id}}">
          {{dataset.dataset_title}}
        </a>
      </li>
    </ul>
  </div>
</div>
